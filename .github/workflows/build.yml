name: Build
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Yarn install and build project
        run: yarn install && REACT_APP_SEND_EMAIL_URL=${{secrets.REACT_APP_SEND_EMAIL_URL}} && yarn build
